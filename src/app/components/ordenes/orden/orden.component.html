<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-body">
                <h3>{{titulo}}
                    <div *ngIf="loading" class="spinner-border float-right" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </h3>
                <span *ngIf="submitted && nuevaorden.invalid" class="badge badge-danger"> Todos los campos son requeridos</span>
                <form class="mt-4" [formGroup]="nuevaorden" (ngSubmit)="agregarOrden()">
                    <div class="row">
                        <input type="text" class="form-control-lg mt-3" 
                           formControlName="nombre" placeholder="Nombre">
                        <input type="text" class="form-control-lg mt-3" 
                        formControlName="apellido" 
                            placeholder="Apellido">
                        <input type="email" class="form-control form-control-lg mt-3" formControlName="email" placeholder="email">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="celular" placeholder="celular">
                        <div class="mt-3">
                            <button class="btn btn-secondary btn-lg" type="text" routerLink="/ordenes" >Vovler</button>
                            <button class="btn btn-secondary btn-lg" type="submit">Acpetar</button>
                        </div>

                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
